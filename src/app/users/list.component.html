<div class="row">
    <div class="col-md-4"><a routerLink="add" class="btn btn-sm btn-success mb-2">Add Loan Borrower</a></div>
    <div class="col-md-8" style="text-align:right"><b>User:  {{loggedUser}}</b></div>
</div>
<br>
<div><input type="search" style="width:30%" placeholder= "Search by First Name or Last Name" (input)="onInput($event)"/>
</div>
<div *ngIf="users.length > 0">
    <h5>Loan Borrower Details:</h5>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 15%">First Name</th>
            <th style="width: 15%">Last Name</th>
            <th style="width: 10%">Loan Type</th>
            <th style="width: 15%">Loan Number</th>
            <th style="width: 15%">Loan Amount</th>
            <th style="width: 10%">Loan Term</th>
            <th style="width: 15%">Property Address</th>
            <th style="width: 5%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.loanType}}</td>
            <td>{{user.loanNumber}}</td>
            <td>{{user.loanAmount}}</td>
            <td>{{user.loanTerm}}</td>
            <td>{{user.loanPropertyAddress}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{user.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>&nbsp;
                <button (click)="deleteUser(user.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="user.isDeleting">
                    <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!user.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
</div>
